<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AlonaDesign</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/jsFile/jquery.min.js"  crossorigin="anonymous"></script>
<script src="assets/jsFile/popper.min.js" crossorigin="anonymous"></script>
<script src="assets/jsFile/bootstrap.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/jsFile/Animate.css">
<link href="https://fonts.googleapis.com/css?family=Heebo|Roboto" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  
  <script>
    $(document).ready(function(){
      // Add scrollspy to <body>
      $('body').scrollspy({target: ".navbar", offset: 50});   
    
      // Add smooth scrolling on all links inside the navbar
      $("#navbarNav a").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
      console.log("click");
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();
    
          // Store hash
          var hash = this.hash;
    
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
       
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        }  // End if
      });

      $('#go-to-top').click(function() {
    $(window.opera ? 'html' : 'html, body').animate({
        scrollTop: 0
    }, 'slow');
});
    });
    </script>
</body>


</html>
