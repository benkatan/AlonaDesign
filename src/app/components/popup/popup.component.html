<!-- Trigger the Modal -->

<div *ngIf="show">
<!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close" (click)="onClose()">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">

    <!-- Modal Caption (Image Text) -->
    <div id="caption">asdasdasdas</div>
  </div>
</div>
